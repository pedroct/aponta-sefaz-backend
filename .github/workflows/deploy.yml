name: Deploy to VPS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite executar manualmente

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          DATABASE_SCHEMA: test_schema
          AUTH_ENABLED: false
          AZURE_DEVOPS_ORG_URL: https://dev.azure.com/test
          AZURE_DEVOPS_PAT: test-pat
        run: |
          pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    needs: test  # Deploy only if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          echo "ðŸš€ Iniciando deploy para VPS..."

          # Sincroniza arquivos (exclui node_modules, .git, etc)
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.vscode' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='postgres-data' \
            --exclude='.DS_Store' \
            --exclude='nginx/ssl/fullchain.pem' \
            --exclude='nginx/ssl/privkey.pem' \
            ./ $VPS_USER@$VPS_HOST:$VPS_PATH/

          echo "âœ… Arquivos sincronizados"

          # Executa comandos no servidor
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.VPS_PATH }}

            echo "ðŸ” Pre-flight checks..."
            if [ ! -f .env ]; then
              echo "âŒ Erro: Arquivo .env nÃ£o encontrado!"
              exit 1
            fi
            if [ ! -f nginx/ssl/fullchain.pem ] || [ ! -f nginx/ssl/privkey.pem ]; then
              echo "âŒ Erro: Certificados SSL nÃ£o encontrados!"
              exit 1
            fi

            echo "ðŸ³ Reconstruindo containers..."
            # Remove orphans para evitar conflitos
            docker compose down --remove-orphans
            docker compose build --no-cache
            docker compose up -d

            echo "â³ Aguardando inicializaÃ§Ã£o (60s)..."
            sleep 60

            echo "ðŸ” Verificando status..."
            docker compose ps

            echo "ðŸ¥ Testando health check interno..."
            curl -f http://localhost/health || exit 1

            echo "âœ… Deploy interno concluÃ­do!"
          ENDSSH

      - name: Verify Public Health
        run: |
          echo "ðŸŒ Verificando acesso pÃºblico (HTTPS)..."
          # Pequeno delay para propagaÃ§Ã£o/Nginx reload
          sleep 10
          curl -f https://api-aponta.pedroct.com.br/health
          echo "âœ… API acessÃ­vel publicamente!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deploy realizado com sucesso!"
            echo "ðŸŒ API disponÃ­vel em: https://api-aponta.pedroct.com.br"
          else
            echo "âŒ Deploy falhou! Verifique os logs acima."
          fi