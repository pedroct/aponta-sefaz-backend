name: Deploy to VPS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite executar manualmente

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          DATABASE_SCHEMA: test_schema
          AUTH_ENABLED: false
          AZURE_DEVOPS_ORG_URL: https://dev.azure.com/test
          AZURE_DEVOPS_PAT: test-pat
        run: |
          pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    needs: test  # Deploy only if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Required Secrets
        run: |
          echo "üîç Validating deployment secrets..."

          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "‚ùå Error: VPS_HOST secret is not set"
            exit 1
          fi

          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "‚ùå Error: VPS_USER secret is not set"
            exit 1
          fi

          if [ -z "${{ secrets.VPS_PATH }}" ]; then
            echo "‚ùå Error: VPS_PATH secret is not set"
            exit 1
          fi

          if [ -z "${{ secrets.VPS_SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Error: VPS_SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi

          echo "‚úÖ All required secrets are configured"
          echo "üìç VPS Host: ${{ secrets.VPS_HOST }}"
          echo "üë§ VPS User: ${{ secrets.VPS_USER }}"
          echo "üìÅ VPS Path: ${{ secrets.VPS_PATH }}"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "üîç Scanning SSH keys from VPS host..."
          ssh-keyscan -T 10 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>&1 || {
            echo "‚ö†Ô∏è  ssh-keyscan failed, trying with verbose output..."
            ssh-keyscan -v -T 10 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>&1 || {
              echo "‚ùå Failed to add host to known_hosts"
              echo "Testing connectivity to ${{ secrets.VPS_HOST }}:22..."
              nc -zv -w 5 ${{ secrets.VPS_HOST }} 22 || echo "Port 22 not reachable"
              exit 1
            }
          }
          echo "‚úÖ Host keys added successfully"
          cat ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          echo "üöÄ Iniciando deploy para VPS..."
          echo "üìç Destino: $VPS_USER@$VPS_HOST:$VPS_PATH"

          # Sincroniza arquivos (exclui node_modules, .git, etc)
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.vscode' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='postgres-data' \
            --exclude='.DS_Store' \
            --exclude='nginx/ssl/fullchain.pem' \
            --exclude='nginx/ssl/privkey.pem' \
            ./ $VPS_USER@$VPS_HOST:$VPS_PATH/

          echo "‚úÖ Arquivos sincronizados"

          # Executa comandos no servidor
          ssh $VPS_USER@$VPS_HOST << ENDSSH
            set -euxo pipefail
            cd $VPS_PATH

            echo "üîç Pre-flight checks..."
            if [ ! -f .env ]; then
              echo "‚ùå Erro: Arquivo .env n√£o encontrado!"
              exit 1
            fi
            if [ ! -f nginx/ssl/fullchain.pem ] || [ ! -f nginx/ssl/privkey.pem ]; then
              echo "‚ùå Erro: Certificados SSL n√£o encontrados!"
              exit 1
            fi

            echo "üê≥ Reconstruindo containers..."
            # Remove orphans para evitar conflitos
            docker compose down --remove-orphans || true

            echo "üì¶ Building images..."
            docker compose build --no-cache || {
              echo "‚ùå Erro no build dos containers!"
              docker compose logs
              exit 1
            }

            echo "üöÄ Starting containers..."
            docker compose up -d || {
              echo "‚ùå Erro ao iniciar containers!"
              docker compose logs
              exit 1
            }

            echo "‚è≥ Aguardando inicializa√ß√£o (60s)..."
            sleep 60

            echo "üîç Verificando status dos containers..."
            docker compose ps

            echo "üìã Logs dos √∫ltimos 50 linhas..."
            docker compose logs --tail=50

            echo "üè• Testando health check interno..."
            curl -v http://localhost/health || {
              echo "‚ùå Health check falhou!"
              echo "üìã Logs da API:"
              docker compose logs api --tail=100
              echo "üìã Logs do Nginx:"
              docker compose logs nginx --tail=50
              exit 1
            }

            echo "‚úÖ Deploy interno conclu√≠do!"
          ENDSSH

      - name: Verify Public Health
        run: |
          echo "üåç Verificando acesso p√∫blico (HTTPS)..."
          # Pequeno delay para propaga√ß√£o/Nginx reload
          sleep 10
          curl -f https://api-aponta.pedroct.com.br/health
          echo "‚úÖ API acess√≠vel publicamente!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deploy realizado com sucesso!"
            echo "üåê API dispon√≠vel em: https://api-aponta.pedroct.com.br"
          else
            echo "‚ùå Deploy falhou! Verifique os logs acima."
          fi