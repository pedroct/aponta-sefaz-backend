name: Deploy to VPS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite executar manualmente

jobs:
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          echo "ðŸš€ Iniciando deploy para VPS..."

          # Sincroniza arquivos (exclui node_modules, .git, etc)
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.vscode' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='postgres-data' \
            --exclude='.DS_Store' \
            ./ $VPS_USER@$VPS_HOST:$VPS_PATH/

          echo "âœ… Arquivos sincronizados"

          # Executa comandos no servidor
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.VPS_PATH }}

            echo "ðŸ³ Reconstruindo containers..."
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            echo "â³ Aguardando inicializaÃ§Ã£o..."
            sleep 30

            echo "ðŸ” Verificando status..."
            docker compose ps

            echo "ðŸ¥ Testando health check..."
            curl -f http://localhost/health || exit 1

            echo "âœ… Deploy concluÃ­do com sucesso!"
          ENDSSH

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deploy realizado com sucesso!"
            echo "ðŸŒ API disponÃ­vel em: https://api-aponta.pedroct.com.br"
          else
            echo "âŒ Deploy falhou!"
            exit 1
          fi