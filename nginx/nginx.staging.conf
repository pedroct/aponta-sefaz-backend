events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configurações de segurança
    server_tokens off;

    # Headers para permitir iframe no Azure DevOps
    map $uri $csp_header {
        default "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream para a API Staging
    upstream api_staging {
        server api-staging:8000;
        keepalive 32;
    }

    # Upstream para o Frontend Staging
    upstream frontend_staging {
        server frontend-staging:80;
        keepalive 32;
    }

    # Servidor HTTP - Staging
    server {
        listen 80;
        server_name staging-aponta.pedroct.com.br localhost;

        # Frontend SPA
        location / {
            proxy_pass http://frontend_staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers para iframe no Azure DevOps
            add_header Content-Security-Policy $csp_header always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # API - Proxy reverso
        location /api/ {
            proxy_pass http://api_staging/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Headers para iframe
            add_header Content-Security-Policy $csp_header always;
            add_header X-Content-Type-Options "nosniff" always;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            proxy_pass http://api_staging/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Nginx health
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Servidor HTTPS - Staging (se usar SSL)
    server {
        listen 443 ssl http2;
        server_name staging-aponta.pedroct.com.br;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        # Frontend SPA
        location / {
            proxy_pass http://frontend_staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            add_header Content-Security-Policy $csp_header always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # API - Proxy reverso
        location /api/ {
            proxy_pass http://api_staging/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            add_header Content-Security-Policy $csp_header always;
            add_header X-Content-Type-Options "nosniff" always;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://api_staging/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
