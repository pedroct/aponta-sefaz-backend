    # =====================================================
    # STAGING - Aponta (staging-aponta.pedroct.com.br)
    # Adicione este bloco ao nginx.conf existente
    # =====================================================

    # Upstream para API Staging
    upstream api_staging {
        server api-aponta-staging:8000;
        keepalive 32;
    }

    # Upstream para Frontend Staging
    upstream frontend_staging {
        server fe-aponta-staging:80;
        keepalive 32;
    }

    # Staging Aponta - HTTP
    server {
        listen 80;
        server_name staging-aponta.pedroct.com.br;

        # CloudFlare Real IP headers
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 131.0.72.0/22;
        real_ip_header CF-Connecting-IP;

        # Frontend SPA
        location / {
            proxy_pass http://frontend_staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers para iframe no Azure DevOps
            add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # API - Proxy reverso
        location /api/ {
            proxy_pass http://api_staging/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com" always;
            add_header X-Content-Type-Options "nosniff" always;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            proxy_pass http://api_staging/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Staging Aponta - HTTPS
    server {
        listen 443 ssl http2;
        server_name staging-aponta.pedroct.com.br;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        # CloudFlare Real IP headers
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 131.0.72.0/22;
        real_ip_header CF-Connecting-IP;

        # Frontend SPA
        location / {
            proxy_pass http://frontend_staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # API - Proxy reverso
        location /api/ {
            proxy_pass http://api_staging/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com" always;
            add_header X-Content-Type-Options "nosniff" always;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://api_staging/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
