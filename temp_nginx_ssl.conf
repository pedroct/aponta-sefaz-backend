events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    gzip on;
    resolver 127.0.0.11 valid=30s; # DNS interno do Docker

    # =====================================================
    # MAPAS DE SEGURANÇA (Aproveitados do seu arquivo)
    # =====================================================
    map $arg_token $has_azure_token { default 0; "~.+" 1; }
    map $arg_organization $has_azure_org { default 0; "~.+" 1; }
    map "$has_azure_token:$has_azure_org" $is_azure_context { default 0; "~.*1.*" 1; }

    map $http_referer $from_azure_devops {
        default 0;
        "~*dev\.azure\.com" 1;
        "~*visualstudio\.com" 1;
        "~*azure\.com" 1;
    }

    map $uri $is_static_asset {
        default 0;
        "~*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|map)$" 1;
    }

    map "$is_azure_context:$from_azure_devops:$is_static_asset" $allow_access {
        default 0;
        "~.*1.*" 1;
    }

    # =====================================================
    # CONFIGURAÇÃO DE STAGING (staging-aponta.treit.com.br)
    # =====================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name staging-aponta.treit.com.br;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # 1. API - Rotas de Documentação (Evita o erro 502)
        location ~ ^/(docs|redoc|openapi.json) {
            set $upstream_api api-aponta-staging;
            proxy_pass http://$upstream_api:8000;
            proxy_set_header Host $host;
        }

        # 2. API - Endpoints de Negócio
        location /api/ {
            set $upstream_api api-aponta-staging;
            # O rewrite abaixo garante que /api/health vire /health no FastAPI
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://$upstream_api:8000;
            proxy_set_header Host $host;
        }

        # 3. API - Health Check direto
        location /health {
            set $upstream_api api-aponta-staging;
            proxy_pass http://$upstream_api:8000/health;
        }

        # 4. Frontend - Raiz (Só acessa se o container estiver UP)
        location / {
            set $upstream_fe fe-aponta-staging;
            proxy_pass http://$upstream_fe:80;
            proxy_set_header Host $host;
            add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com" always;
        }
    }

    # =========================================
    # Clawdbot Gateway - assistante.pedroct.com.br (HTTPS)
    # =========================================
    server {
        listen 443 ssl;
        http2 on;
        server_name assistante.pedroct.com.br;

        ssl_certificate /etc/nginx/ssl/assistante/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/assistante/privkey.pem;

        location / {
            proxy_pass http://172.17.0.1:18789;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }

    # Clawdbot Gateway - HTTP redirect para HTTPS
    server {
        listen 80;
        server_name assistante.pedroct.com.br;
        return 301 https://$host$request_uri;
    }

    # Redirecionamento Global HTTP -> HTTPS (Aponta apenas)
    server {
        listen 80;
        server_name aponta.treit.com.br staging-aponta.treit.com.br;
        return 301 https://$host$request_uri;
    }
}
